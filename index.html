<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h1>Your Result</h1>

        <div class="score">
          <div class="circle">
            <div class="score__result">
              <p><span>76</span></p>
            </div>
            <div class="over__score">
              <span><p>of 100</p></span>
            </div>
          </div>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h1>Summary</h1>

        <div class="reaction wrapper">
          <div class="logo">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
          </div>

          <div class="result__wrapper">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <div class="memory wrapper">
          <div class="logo">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
          </div>

          <div class="result__wrapper">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <div class="verbal wrapper">
          <div class="logo">
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p>Verbal</p>
          </div>
          <div class="result__wrapper">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>

        <div class="visual wrapper">
          <div class="logo">
            <img src="/assets/images/icon-visual.svg" alt="icon-visual" />
            <p>Visual</p>
          </div>
          <div class="result__wrapper">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
